<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>平台新闻</title>
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="bookmark" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="css/reset .css"/>
		<link rel="stylesheet" type="text/css" href="css/nav2.css"/>
		<link rel="stylesheet" type="text/css" href="css/newsList.css"/>
		<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
		<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css"/>
		<link rel="stylesheet" type="text/css" href="css/progresscircle.css"/>
		<link rel="stylesheet" type="text/css" href="css/footerMain.css"/>
		<link rel="stylesheet" href="css/jquery.pagination.min.css">
		<style type="text/css">
			.navBox{
				border-bottom: 1px solid #eee;
			}
		</style>
	</head>
	<body>
<!--导航条布局-->
<div class="navBox">
	<div class="navMain">
		<div class="nav_top">
			<div class="phone_left" id="phone_left">客服热线：400-821-6328
				<span class="wx">
					<img src="img/index/weiXin.png">
				</span>
				<span class="qq">
					<img src="img/index/qq.png">
				</span>
			</div>
			<div class="login_right" id="login_right">
				<div id="noLogin">
					<span class="login">请登录 /</span>
					<span class="register">注册</span>
				</div>
				<div id="goUrl">
					<span class="goCount"></span>
					<span class="goLogin">　退出</span>
				</div>
			</div>

			<!-- 二维码隐藏框 -->
			<div class="wxDown"></div>
			<div class="qqDown"></div>
			<!-- 二维码隐藏框 -->
		</div>
	</div>

	<div class="nav_bottom">
		<div class="left_logo">
			<img src="img/index/logo.png" alt="" />
		</div>
		<div class="right_title">
			<ul>
				<li class="index">
					<img src="img/index/icon_home.png" alt="" style="display: none;" class="index_img" />
					<span class="index_txt">首页</span>
				</li>
				<li class="licai">
					<img src="img/index/icon_prod2.png" style="display: none;" class="licai_img" />
					<span class="licai_txt">标的产品</span>
				</li>
				<li class="xinxi">
					<img src="img/index/icon_message3.png" style="display: none;" class="xinxi_img" />
					<span class="xinxi_txt">信息披露</span>
				</li>
				<li class="zhanghu">
					<img src="img/index/icon_my4.png" style="display: none;" class="zhanghu_img" />
					<span id="" class="zhanghu_txt">我的账户</span>
				</li>
			</ul>
		</div>
	</div>
</div>
<!--导航条布局-->
		
		<!--平台新闻/新闻-->
		<div class="newsList">
			<!--面包屑-->
			<div class="Crumbs">
				<p><a href="index.html">首页</a> > <span>平台新闻</span></a></p>
			</div>
			<!--页面正文-->
			<div class="newsMain">
				<div class="newsBanner"><img src="img/newsList/newsList.png"/></div>
				<!--列表-->
				<div class="news">
					<!--新闻1-->
					<div class="list">
						<!-- 模板 -->
						<script type="text/template" id="moban">
							<div class="newsListMain">
								<div class="sequence"></div>
								<div class="listMain">
									<div class="listMainLeft">
										<p class="listName">%imTitle%</p>
										<p class="listDate">%imDate%</p>
									</div>
									<p class="listMainRight"><a href="javascript:;">查看详情</a></p>
								</div>
							</div>
						</script>
						<!-- 模板 -->
					</div>
				</div>
				<!--列表内容-->
			</div><!--页面正文-->

			<!--分页-->
			<div class="page">
				<div id="container">
					<div class="pagination"></div>
				</div>
			</div>
		</div>
		<!--平台新闻/新闻-->
		
		<!--页脚布局-->
		<div id="foot"></div>
		<!--页脚布局-->
	</body>
	<script src="js/jquery-1.12.3.min.js"></script>
	<script src="js/nav.js"></script>
	<script src="js/loade.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/ajax.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.12.3.min.js"><\/script>')</script>
	<script type="text/javascript" src="js/progresscircle.js"></script>
	<script src="js/jquery.pagination.min.js"></script>
	<script src="./js/index/newsList.js"></script>
	<script src="js/topPhone.js"></script>
	<script>
		//绘制进度条
		$('.circlechart').circlechart();
		//默认平台新闻的导航条状态
		$(".licai_img").css("display","none");
		$(".licai_txt").css("color","#666");
				
		$(".index_img").css("display","none");
		$(".index_txt").css("color","#2395FF");
				
		$(".zhanghu_img").css("display","none");
		$(".zhanghu_txt").css("color","#666666");
				
		$(".xinxi_img").css("display","none");
		$(".xinxi_txt").css("color","#666666");	

		
		
	</script>
</html>
