</div>

			<div class="myProDetail">

						</div>
						<div class="top2">
							<ul>
								<li>投资金额：<p class="investMoney">暂无数据</p></li>
								<li>实付金额：<p class="relMoney">暂无数据</p></li>
								<li>红包抵扣金额：<p class="rpMoney">暂无数据</p></li>
								<li>产品期限：<p class="productPeriod">暂无数据</p></li>

							</ul>

					</div>
					<div class="myProDetailBottom">

							<li>到期日：<span class="dueDate">暂无数据</span></li>
