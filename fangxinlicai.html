<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标的产品</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="bookmark" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/reset .css" />
    <link rel="stylesheet" type="text/css" href="css/nav2.css" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css" />
    <link rel="stylesheet" type="text/css" href="css/progresscircle.css" />
    <link rel="stylesheet" type="text/css" href="css/licai.css" />
    <link rel="stylesheet" type="text/css" href="css/footerMain.css" />
</head>
<style>
    /*分页样式*/

    .TZPage {
        width: 950px;
        margin: 20px auto 0;
        /*background: linen;*/
    }

    #tranContainer,
    #tranContainer1 {
        width: 950px;
        max-width: 80%;
        margin: 0 auto;
    }

    .pagination {
        font: 12px/1.5 'Microsoft YaHei', 'Arial';
        color: #333;
        text-align: center;
    }

    .pagination:after {
        content: '';
        display: table;
        clear: both;
    }

    .pagination ul {
        font-size: 0;
        margin: 0;
        padding: 0;
    }

    .pagination ul li {
        display: inline-block;
        vertical-align: top;
        margin-left: 3px;
        margin-right: 3px;

    }

    .pagination a {
        font-size: 12px;
        float: left;
        vertical-align: top;
        padding: 3px 12px;
        margin-left: 3px;
        margin-right: 3px;
        color: #333;
        text-decoration: none;
        text-indent: -1px;
        border: 1px solid #ddd;
        border-radius: 2px;
    }

    .pagination li>a {
        margin: 0;
    }

    .pagination .page-current,
    .pagination .page-current a,
    .pagination .ellipsis,
    .pagination .ellipsis a {
        cursor: default;
    }

    .pagination .page-current,
    .pagination .page-current a {
        background: #f2f2f2;
    }

    /*分页样式*/
</style>

<body>
<!--导航条布局-->
<div class="navBox">
    <div class="navMain">
        <div class="nav_top">
            <div class="phone_left" id="phone_left">客服热线：400-821-6328
                <span class="wx">
                    <img src="img/index/weiXin.png">
                </span>
                <span class="qq">
                    <img src="img/index/qq.png">
                </span>
            </div>
            <div class="login_right" id="login_right">
                <div id="noLogin">
					<span class="login">请登录 /</span>
					<span class="register">注册</span>
				</div>
				<div id="goUrl">
					<span class="goCount"></span>
					<span class="goLogin">　退出</span>
				</div>
            </div>

            <!-- 二维码隐藏框 -->
            <div class="wxDown"></div>
            <div class="qqDown"></div>
            <!-- 二维码隐藏框 -->
        </div>
    </div>

    <div class="nav_bottom">
        <div class="left_logo">
            <img src="img/index/logo.png" alt="" />
        </div>
        <div class="right_title">
            <ul>
                <li class="index">
                    <img src="img/index/icon_home.png" alt="" style="display: none;" class="index_img" />
                    <span class="index_txt">首页</span>
                </li>
                <li class="licai">
                    <img src="img/index/icon_prod2.png" style="display: none;" class="licai_img" />
                    <span class="licai_txt">标的产品</span>
                </li>
                <li class="xinxi">
                    <img src="img/index/icon_message3.png" style="display: none;" class="xinxi_img" />
                    <span class="xinxi_txt">信息披露</span>
                </li>
                <li class="zhanghu">
                    <img src="img/index/icon_my4.png" style="display: none;" class="zhanghu_img" />
                    <span id="" class="zhanghu_txt">我的账户</span>
                </li>
            </ul>
        </div>
    </div>
</div>
<!--导航条布局-->
    <!--图片介绍的布局-->
    <div class="imgBox"><img src="./img/licai/bg.png" ></div>
    <div class="muKuai">
        <ul>
            <li class="jinguxan">
                <img src="img/licai/img1.png" alt="" />
            </li>
            <li class="freedom">
                <img src="img/licai/img2.png" alt="" />
            </li>
            <li class="shouyi">
                <img src="img/licai/img3.png" alt="" />
            </li>
        </ul>
    </div>
    <!--图片介绍的布局-->

    <!--产品介绍的布局-->
     <div class="productBox"> 
        <!--平台优选布局-->
        <div class="ptyxBox">
            <div class="ptyxTitle">
                <ul>
                    <li class="ptyxLi1"></li>
                    <li class="ptyxLi2">平台优选</li>
                    <li class="ptyxLi3"></li>
                </ul>
                <p>精致产品 为您优选</p>
            </div>

            <div class="ptyxProduct">
                <ul id="yxProductTable">
                    <script type="text/template" id="yxProductMoban">
                        <li class="firstLi">
                            <img src="img/licai/hot.png" class="isHot"/>
                            <div class="yxTitle" title="%productName%">%productName%</div>
                            <div class="circlechart" data-percentage="%xmjd%">
                                <svg class="circle-chart" viewBox="0 0 33.83098862 33.83098862" xmlns="http://www.w3.org/2000/svg">
                                    <circle class="circle-chart__background" cx="16.9" cy="16.9" r="15.9"></circle>
                                    <circle class="circle-chart__circle warning-stroke" stroke-dasharray="%xmjd%,100"
                                        cx="16.9" cy="16.9" r="15.9"></circle>
                                    <g class="circle-chart__info">
                                        <text class="circle-chart__percent" x="17.9" y="15.5">%xmjd% + %</text>
                                    </g>
                                </svg>
                            </div>
                            <p class="yxLilv">
                                <span class="sp01">%baseAnnualYield%</span>
                                <span class="sp02">+ %actAnnualYield%</span>%
                            </p>
                            <p class="yxtxt">平均历史年化收益率</p>
                            <p class="jifs">
                                <span class="qitou">起投金额 :</span>
                                <span class="money"> %startMoney%</span>元
                                <span class="qixian">期限 :</span>
                                <span class="month"> %period%天</span>
                            </p>
                        </li>
                    </script>
                </ul>
            </div>
        </div>
        <!--平台优选布局-->


        <!--全部产品布局-->
        <div class="allProductBox">
            <div class="allProductTitle">
                <img src="img/licai/xian.png" />
                <span class="chanpin">全部产品</span>
            </div>
            <div class="productTabs" id="div1">
                <input type="button" value="平台推荐" class="active">
                <input type="button" value="转让标的">
            </div>

            <!--平台推荐标的页面-->
            <div style="display: block;" class="div">
                <div id="allPingtaiProduct">
                    <script type="text/template" id="allProductMoban">
                        <ul class="productUl" id="allProductTable">
                            <li>
                                <p class="productTitle">%productName%</p>
                                <ul class="firstProduct">
                                    <li>
                                        <span class="lilv_s1">%baseAnnualYield%</span>
                                        <span class="lilv_s2"> %</span>
                                    </li>
                                    <li>
                                        <span class="lilv_s3">%period%</span>
                                        <span class="lilv_s4"> 天</span>
                                    </li>
                                    <li>
                                        <span class="lilv_s3">%residueMoney%</span>
                                        <span class="lilv_s4"> 元</span>
                                    </li>
                                    <li>
                                        <span class="lilv_s5 yieldDistribType" >到期还本付息</span>
                                    </li>
                                    <li>
                                        <span class="lilv_s3">%productBuyCount%</span>
                                        <span class="lilv_s4"> 人</span>
                                    </li>
                                </ul>
                                <ul class="firstProduct">
                                    <li>
                                        <span class="lilv_s6">平均历史年化收益率</span>
                                    </li>
                                    <li>
                                        <span class="lilv_s6">投资期限</span>
                                    </li>
                                    <li>
                                        <span class="lilv_s6">剩余可购</span>
                                    </li>
                                    <li>
                                        <span class="lilv_s6">收益方式</span>
                                    </li>
                                    <li>
                                        <span class="lilv_s6">已加入人数</span>
                                    </li>
                                </ul>
                                <p class="manbiaoBox">
                                    <img src="img/licai/manbiao.png" class="manbiao" id="manbiao"/>
                                    <img src="img/licai/buyBtn.png" class="buyBtn" id="buyBtn" data-point="%productId%"
                                    />
                                </p>
                                <!-- <p class="buyBtnBox">
                                    
                                </p> -->
                            </li>
                        </ul>
                    </script>
                </div>
                <!--分页-->
                <div class="TZPage" style="display: block;">
                    <div id="tranContainer">
                        <div class="pagination"></div>
                    </div>
                </div>
                <!--分页显示-->
            </div>

            <!--转让标的页面-->
            <div class="div">
                <div id="zhuanRangProduct">
                    <p class="noData">暂无数据，快来挑选吧</p>
                    <script type="text/template" id="zhuangRangMoban">
                        <ul class="productUl two" id="zhuanRangTable">
                            <li>
                                <p class="productTitle">%productName%</p>
                                <ul class="firstProduct">
                                    <li>
                                        <span class="lilv_s1">%annualYield%</span>
                                        <span class="lilv_s2">%</span>
                                    </li>
                                    <li>
                                        <span class="lilv_s3">%period%</span>
                                        <span class="lilv_s4"> 天</span>
                                    </li>
                                    <li>
                                        <span class="lilv_s3">%residueMoney%</span>
                                        <span class="lilv_s4"> 元</span>
                                    </li>
                                    <li>
                                        <span class="lilv_s5 zrYieldDistribType">到期还本付息</span>
                                    </li>
                                    <li>
                                        <span class="lilv_s3">%productBuyCount%</span>
                                        <span class="lilv_s4"> 人</span>
                                    </li>
                                </ul>
                                <ul class="firstProduct">
                                    <li>
                                        <span class="lilv_s6">平均历史年化收益率</span>
                                    </li>
                                    <li>
                                        <span class="lilv_s6">投资期限</span>
                                    </li>
                                    <li>
                                        <span class="lilv_s6">剩余可购</span>
                                    </li>
                                    <li>
                                        <span class="lilv_s6">收益方式</span>
                                    </li>
                                    <li>
                                        <span class="lilv_s6">已加入人数</span>
                                    </li>
                                </ul>
                                <img src="img/licai/buyBtn1.png" class="buyBtn zhuanRangBtn" id="zhuanRangBtn"/>
                            </li>
                        </ul>
                    </script>
                </div>
                <!--分页-->
                <div class="TZPage" style="display: block;">
                    <div id="tranContainer1">
                        <div class="pagination"></div>
                    </div>
                </div>
                <!--分页显示-->
            </div>

        </div>
        <!--全部产品布局-->
    </div>
    <!--产品介绍的布局-->

    <!--页脚布局-->
    <div id="foot"></div>
    <!--页脚布局-->
</body>
<script src="js/jquery-1.12.3.min.js"></script>
<script src="js/nav.js"></script>
<script src="js/ajax.js"></script>
<script src="js/jquery.pagination.min.js"></script>
<script src="js/loade.js" type="text/javascript"></script>
<script>
    window.jQuery || document.write('<script src="js/jquery-1.12.3.min.js"><\/script>')
</script>
<script type="text/javascript" src="js/progresscircle.js"></script>
<script src="./js/index/fangxinLicai.js"></script>
<script src="js/topPhone.js"></script>
<script>
    //绘制进度条
    $('.circlechart').circlechart();
    //默认放心理财的导航条状态
    $(".licai_img").css("display", "inline-block");
    $(".licai_txt").css("color", "#2395FF");

    $(".index_img").css("display", "none");
    $(".index_txt").css("color", "#666666");

    $(".zhanghu_img").css("display", "none");
    $(".zhanghu_txt").css("color", "#666666");

    $(".xinxi_img").css("display", "none");
    $(".xinxi_txt").css("color", "#666666");


</script>

</html>
